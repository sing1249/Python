{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
    <a href="#"> MOVIE TITLE - MOVIE RELEASE DATE</a>
  </p>
    {% for movie in all_results %}
    <p>
        <a href="{{url_for('get_movie', id=movie.id)}}">{{ movie.title }} - {{ movie.release_date}}</a>
    </p>
    {% endfor %}

</div>
{% endblock %}
