<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books_data==[] %}
      <p>No books in library.</p>
    {% else %}
      <ul>
        {% for books in books_data %}
          <li><a href="{{url_for('delete', id=books.id)}}">Delete</a> {{books['title']}} - {{books['author']}} - {{books['rating']}}/10
          <a href="{{url_for('edit_rating', id=books.id)}}"> Edit Rating </a></li>
        {% endfor %}
      </ul>
    {% endif %}

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
