{% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ displayed.image }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ displayed.title }}</h1>
                            <h2 class="subheading">{{ displayed.subtitle }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Talwinder Singh</a>
                                on December 27, 2024
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{ displayed.body }}</p>

                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
{% include 'footer.html' %}
